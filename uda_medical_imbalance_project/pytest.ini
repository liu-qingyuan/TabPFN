[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    preprocessing: 预处理测试
    uda: UDA算法测试
    modeling: 模型测试
    visualization: 可视化测试 